name: Experiment 1 - scrapy

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions: write-all


jobs:
  build_application:
    name: Compile with Python3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install Python 3.12
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.12

      - name: Install Python Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .
          pip install build twine tox

      - name: Build Python Package
        shell: bash
        run: python setup.py build

      - name: Tar Python Build
        shell: bash
        run: tar -czf python-build.tgz build

      - name: Upload Maven Build Repository
        uses: actions/upload-artifact@v4
        with:
          name: python-build
          path: python-build.tgz

      - name: Create Pip Dependency Tree
        shell: bash
        run: |
          pip install pipdeptree
          pipdeptree -fl --json > python_dep_tree.json

      - name: Upload Python Dependency Tree Zip
        uses: actions/upload-artifact@v4
        with:
          name: python-dependency-tree
          path: python_dep_tree.json

      - name: Run Python Tests
        shell: bash
        run: tox

      - name: Generate Coverage
        shell: bash
        run: |
          coverage report
          coverage json
          coverage xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: |
            coverage.json
            coverage.xml

